<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd" />
      </div>
      <div>
        <button>로그인</button>
      </div>
    </form>
    <h5>당신이 배우고 싶은 언어는? (다중 선택 가능)</h5>
    <input type="checkbox" name="check_lang" id="check_html" />
    <label for="check_html">HTML</label>
    <input type="checkbox" name="check_lang" id="check_css" />
    <label for="check_css">CSS</label>
    <input type="checkbox" name="check_lang" id="check_js" />
    <label for="check_js">자바스크립트</label>
    <h5>당신이 배우고 싶은 언어는? (하나만 선택 가능)</h5>
    <input type="radio" name="rdo_lang" id="rdo_html" />
    <label for="rdo_html">HTML</label>
    <input type="radio" name="rdo_lang" id="rdo_css" />
    <label for="rdo_css">CSS</label>
    <input type="radio" name="rdo_lang" id="rdo_js" />
    <label for="rdo_js">자바스크립트</label>
    <div>
      <label for="color">가장 좋아하는 색상은?</label>
      <input type="color" id="color" />
    </div>
    <div>
      <label for="date">태어난 날짜는?</label>
      <input type="date" id="date" />
    </div>
    <div>
      <label for="datetime-local">입국한 날짜, 시간은?</label>
      <input type="datetime-local" id="datetime-local" />
    </div>
    <div>
      <label for="file">파일첨부</label>
      <input type="file" id="file" />
    </div>
    <div>
      <input type="hidden" />
    </div>
    <div>
      <label for="number">당신의 나이는?</label>
      <input type="number" id="number" min="0" max="100" />
    </div>
    <div>
      <label for="tel">전화번호</label>
      <input type="tel" id="tel" />
    </div>
  </body>
</html>
